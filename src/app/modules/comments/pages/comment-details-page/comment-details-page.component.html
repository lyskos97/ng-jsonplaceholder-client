<div class="container">
  <mat-card *ngIf="comment$ | async as comment">
    <mat-card-header>
      <mat-card-subtitle>by {{ comment.email }}</mat-card-subtitle>
      <mat-card-title>{{ comment.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{ comment.body }}</p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-footer class="comment-footer">
      <p class="mat-caption">
        to
        <a routerLink="/posts/{{ comment.post.id }}">{{
          comment.post.title
        }}</a>
        by
        <a routerLink="/users/{{ comment.post.author.id }}">{{
          comment.post.author.name
        }}</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
