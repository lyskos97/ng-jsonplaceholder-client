<div class="container">
  <h1 class="mat-display-1">Photos</h1>

  <mat-card class="mat-elevation-z7">
    <mat-grid-list *ngIf="photos$ | async as photos" cols="4" rowHeight="1:1" gutterSize="25">
      <mat-grid-tile *ngFor="let p of photos">
        <a routerLink="/photos/{{ p.id }}">
          <img [src]="p.url" [alt]="p.title" />
        </a>

        <mat-grid-tile-footer>
          <h4>{{ p.title }}</h4>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
