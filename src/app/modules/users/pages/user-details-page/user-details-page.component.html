<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content fxLayout="row wrap" fxLayoutGap="2%">
      <div fxFlex="48%">
        <app-user-address-card [address]="user.address"></app-user-address-card>
      </div>

      <div fxFlex="48%">
        <app-user-company-card [company]="user.company"></app-user-company-card>
      </div>
    </mat-card-content>

    <mat-card-content>
      <mat-expansion-panel (opened)="loadPosts()">
        <mat-expansion-panel-header>Posts</mat-expansion-panel-header>

        <div>
          <p *ngFor="let post of posts">{{ post.title }}</p>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>Comments</mat-expansion-panel-header>

        <div>...</div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>Albums</mat-expansion-panel-header>

        <div>...</div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>Photos</mat-expansion-panel-header>

        <div>...</div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>Todos</mat-expansion-panel-header>

        <div>...</div>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</div>
